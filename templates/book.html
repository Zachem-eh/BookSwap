{% extends "base.html" %}

{% block content %}
    <div class="position-relative min-vh-100">
    <div class="position-absolute top-50 start-50 translate-middle w-100">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2>Название:</h2>
                <h3 class="fw-normal">{{ book.title }}</h3>
                <h2>Автор:</h2>
                <h3 class="fw-normal">{{ book.author }}</h3>
                <h2>Жанр:</h2>
                <h3 class="fw-normal">{{ book.genre }}</h3>
                <h2>Возраст книги:</h2>
                <h3 class="fw-normal">{{ book.age }}</h3>
                <h2>Пользователь, хранящий книгу:</h2>
                <h3 class="fw-normal">{{ book.user.surname }} {{ book.user.name }}</h3>
            </div>
            <div class="col-md-6">
                <img height="500" src="{{ url_for('static', filename=book.cover) }}">
            </div>
        </div>
    </div>
    </div>
{% endblock %}
