<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книжная полка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Книжная полка</h1>
            <a href="/add_book" class="btn btn-success">+ Добавить книгу</a>
        </div>

        <div class="mb-4">
            <h5>Фильтр по жанру:</h5>
            <div class="btn-group" role="group">
                <a href="/books" class="btn btn-outline-primary {% if not selected_genre %}active{% endif %}">Все жанры</a>
                {% for genre in genres %}
                    <a href="/books?genre={{ genre }}" class="btn btn-outline-primary {% if selected_genre == genre %}active{% endif %}">
                        {{ genre }}
                    </a>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            {% for book in books %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                            <p class="card-text">Жанр: {{ book.genre }}</p>
                            <p class="card-text">Возраст: {{ book.age }}+</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="/logout" class="btn btn-outline-danger mt-4">Выйти</a>
    </div>
</body>
</html>
