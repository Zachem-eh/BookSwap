{% extends "base.html" %}

{% block content %}
    <h2 class="text-center mb-5"> {{ current_user.surname }} {{ current_user.name }}</h2>
    <h3 class="text-center mb-5">Ваши книги:</h3>
    {% for book in books %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                        <p class="card-text">Жанр: {{ book.genre }}</p>
                        <p class="card-text">Возраст: {{ book.age }}</p>
                    </div>
                </div>
            </div>
    {% endfor %}
{% endblock %}
